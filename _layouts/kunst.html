{% include header.html %}

{% include breadcrumbs.html %}

<div class="section introduction">
    <h1>{{ page.title }}</h1>
    {{ content }}
    <ul>
        {% for item in site.artworks %}
        <li>
            <a href="{{item.url}}">
                <h3>{{ item.title }}</h3>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                {{ item.content }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
