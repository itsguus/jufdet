<div id="breadcrumbs">
        {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
        <a href="/">Home</a>
        {% for crumb in crumbs offset: 1 %}
          {% if forloop.last %}
            <span class="lastitem"><span>/</span> {{ page.title }}</span>
          {% else %}
            <span>/</span> <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
          {% endif %}
        {% endfor %}
</div>
